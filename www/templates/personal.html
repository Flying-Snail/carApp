<ion-view>
  <ion-header-bar align-title="meddle" class="map-head meheaderBg">
    <div class="my-bar meheaderBg" ng-click="barBack()">
      <i class="icon ion-chevron-left"></i><span>返回</span>
    </div>
    <h1 class="title">个人详情设置</h1>
  </ion-header-bar>
  <ion-content class="me">
    <img ng-src="./img/topImg2.png" class="topImg">
    <ion-list>
      <label class="item item-input">
        <span class="input-label"> 姓名：</span>
        <input type="text" ng-model="meInformation.name">
      </label>
      <label class="item item-input item-select">
        <span class="input-label">性别：</span>
        <select ng-model="meInformation.sex" class="sexSelect">
          <option value="m">男</option>
          <option value="f">女</option>
        </select>
      </label>
      <label class="item item-input">
        <span class="input-label">邮箱：</span>
        <input type="email" ng-model="meInformation.email">
      </label>
      <label class="item item-input">
        <span class="input-label"> 已绑定的车牌号：</span>
        <p ng-bind="meInformation.carNum"></p>
      </label>
    </ion-list>
    <div class="te-c">
      <button class="button button-calm p_button" ng-click="confirmSubPerInformation()">
        确认
      </button>
    </div>
  </ion-content>
</ion-view>
