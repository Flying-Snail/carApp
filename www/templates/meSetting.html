<ion-view>
  <ion-header-bar align-title="meddle" class="map-head meheaderBg">
    <div class="my-bar meheaderBg" ng-click="barBack()">
      <i class="icon ion-chevron-left"></i><span>返回</span>
    </div>
    <h1 class="title">APP设置</h1>
  </ion-header-bar>
  <ion-content class="me">
    <img ng-src="./img/topImg2.png" class="topImg">
    <ion-item class="item item-icon-right">
      <i class="icon ion-ios-arrow-right"></i>
      <p>系统通知</p>
    </ion-item>
    <ion-item class="item item-icon-right" ui-sref="feedback">
      <i class="icon ion-ios-arrow-right"></i>
      <p>意见反馈</p>
    </ion-item>
    <ion-item class="item item-icon-right exitLogin" ng-click="exitLog()">
      <p>退出当前用户</p>
    </ion-item>
  </ion-content>
</ion-view>
