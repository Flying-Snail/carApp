<ion-view>
  <ion-header-bar align-title="meddle" class="map-head meheaderBg">
    <div class="my-bar meheaderBg" ng-click="barBack()">
      <i class="icon ion-chevron-left"></i><span>返回</span>
    </div>
    <h1 class="title">密码修改</h1>
  </ion-header-bar>
  <ion-content class="me">
    <img ng-src="./img/topImg2.png" class="topImg">
    <ion-list>
      <label class="item item-input">
        <span class="input-label"> 当前密码：</span>
        <input type="password" ng-model="pw.oldPw">
      </label>
      <label class="item item-input">
        <span class="input-label">新密码：</span>
        <input type="password" ng-model="pw.newPw1">
      </label>
      <label class="item item-input">
        <span class="input-label">重新输入新密码：</span>
        <input type="password" ng-model="pw.newPw2">
      </label>
    </ion-list>
    <div class="te-c">
      <button class="button button-calm p_button" ng-click="confirmPw()">
        确认
      </button>
    </div>
  </ion-content>
</ion-view>
